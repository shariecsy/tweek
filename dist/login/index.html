    <style type="text/css">
        .login {  padding-top: 25px; background: url(../images/login-bg01.png) top center no-repeat; background-size: 80% auto;  }
        .logo { text-align: center; padding-top: 14px; }
        .logo img { height: 120px; width: 120px; margin-top: 20px; border-radius: 50%;}
        .login-enter { padding: 0; margin-top: -10px; }
        .login-enter > p { padding: 5px 36px 0 53px; position: relative; margin:0; }
        .login-enter > p:after { content: ""; position: absolute; bottom: 0; left: 28px;right: 28px; height: 1px; background: #d0dade;-webkit-transform-origin: 100% 0; transform-origin: 100% 0; -webkit-transform: scaleY(0.5); transform: scaleY(0.5);-webkit-transform-origin: 0 0; transform-origin: 0 0;  }
        .login-enter > p > i {  top: 2px; position: absolute; height: 100%; line-height: 65px; left: 28px;color: #b6c2c7; }
        .login-input { border: none;  font-size: 16px; padding: 18px 5px;  width: 100%; }
        .login-enter input{ outline: none; }
        .login-enter .p-button{background: none;margin: 0 0 10px;padding: 30px 16px 0;}
        .login-enter p:first-child .login-input { border:none; }
        .login-enter span {  display: block; }
        .login-enter .p-link { padding: 6px 25px; background: none;}
        .login-enter .p-link:after{background: none;clear: both;}
        .login-enter .p-link a { color: #7087f4; font-size: 1.4rem; }
        .login-enter .p-link .fl { float: left; }
        .login-enter .p-link .fr { float: right; }
